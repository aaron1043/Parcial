<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mitad-color">
        <img src="/Component.png" alt="logo">
        <h2>CleanMyCar</h2>
        <p>india's first watersless <br>car  cleaning company</p>
    </div>
    <div class="content-container">
        <hr class="separator">
        <form action="#" method="post">
            <h4 class="ayuda">Need help?</h4>
            <div class="titulo">
                <h3>Log in</h3>
            </div>
            <label for="email" class="enter">Email</label>
            <input type="email" name="email" id="email" placeholder="aarond.penag@unac.edu.co" required>
            <label for="password" class="enter">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your Password" required>
            <p>forgot password?</p>
            <button type="submit" class="login">Login</button>
        </form>
    </div>
</body>
</html>
